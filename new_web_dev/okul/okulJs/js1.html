<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script language="JavaScript">
      document.write("aaaa" + document.lastModified);
      document.getElementById("memo").innerHTML = "ssss";
    </script>
  </head>
  <body>
    <script>
      function myFunction() {
        var x = document.getElementById("yemo");
        x.style.fontSize = "131px";
        x.style.color = "red";
      }
    </script>
    <h1>My First Js</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>
    <p id="demo">alalg</p>
    <p id="memo">glala</p>
    <p id="hemo">algla</p>
    <p id="yemo">lagal</p>
    <button onclick="document.getElementById('memo').style.fontSize='325px' ">
      ksksksks
    </button>
    <button onclick="document.getElementById('hemo').style.display='none' ">
      skskskks
    </button>

    <button onclick="myFunction()">
        pspspspsps
      </button>
  </body>
</html>
